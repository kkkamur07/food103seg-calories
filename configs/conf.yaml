defaults:
  - model: default
  - dataset: default
  - override hydra/job_logging: colorlog
  - override hydra/output: default

hydra:
  run:
    dir: ./configs/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./configs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

n_classes: 104
lr: 1.0e-4
epochs: 10
batch_size: 16
validation_split: 0.1
