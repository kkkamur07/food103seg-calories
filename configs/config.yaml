#config.yaml

defaults:
  - _self_
  - model: default
  - dataset: default

hydra:
  run:
    dir: ./configs/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./configs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# model hyperparametrs
model:
  hyperparameters:
    n_classes: 104
    lr: 1.0e-4
    epochs: 1
    batch_size: 70

# experiment paths
paths:
  base_dir: /home/krrish/home/desktop/sarengeyo/food103seg-calories/data/
  model_path: ${paths.base_dir}saved/models/best_model.pth
  predictions_path: ${paths.base_dir}reports/predictions
  plots_path: ${paths.base_dir}reports/plots
  feature_path: ${paths.base_dir}reports/feature_maps
