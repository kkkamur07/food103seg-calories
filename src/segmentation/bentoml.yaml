service : "service:FoodSegmentationService"
description: |
  BentoML service for food segmentation using a trained model on the FoodSegmentationDataset.
include:
- "service.py"
- "model.py"
- "saved/model_bentoml/saved_model"
models:
- "food_segmentation_model"
- tag : "food_segmentation_model:latest"
- path : "saved/model_bentoml/saved_model"
python:
  packages:
  - "bentoml"
  - "numpy"
  - "torch"
  - "torchvision"
  - "Pillow"
  - "matplotlib"

